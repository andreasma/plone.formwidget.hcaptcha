language: python
python: 2.7
sudo: false
env:
  - PLONE_VERSION=4.3.x
  - PLONE_VERSION=5.0.x
  - PLONE_VERSION=5.1.x
before_install:
  - mkdir -p buildout-cache/downloads
  - mkdir -p buildout-cache/eggs
install:
  - pip install -r requirements.txt
  - buildout -c plone-$PLONE_VERSION.cfg
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - bin/code-analysis
  - bin/test
after_success:
  - bin/coverage.sh
  - pip install coveralls
  - coveralls
after_failure:
  - bin/csslint --version
  - bin/jshint --version
  - bin/jscs --version
  - firefox -v
